<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Resizer Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eef5ff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .box {
        width: 95%;
        max-width: 480px;
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .logo {
        font-size: 30px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 15px;
    }

    #fileInput {
        display: none;
    }

    .uploadBox {
        width: 100%;
        padding: 14px;
        border: 2px solid cyan;
        border-radius: 10px;
        cursor: pointer;
        color: #007bff;
        font-size: 16px;
        margin-bottom: 20px;
    }

    img {
        width: 100%;
        border-radius: 10px;
        margin-top: 10px;
        display: none;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
    }

    .row input[type="number"] {
        width: 90px;
        padding: 7px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .row label {
        font-weight: bold;
    }

    input[type="range"] {
        width: 100%;
        margin-top: 10px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #0066ff;
        color: #fff;
        font-weight: bold;
    }

    button:hover {
        background: #0051d4;
    }

    #downloadLink {
        display: none;
        margin-top: 15px;
        padding: 12px;
        background: #00c853;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        display: inline-block;
    }

    canvas {
        max-width: 100%;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <div class="logo">üìê Image Resizer</div>

    <input type="file" id="fileInput" accept="image/*">
    <div class="uploadBox" onclick="document.getElementById('fileInput').click();">
        Tap to Upload Image
    </div>

    <img id="preview">

    <!-- Width Controls -->
    <div class="row">
        <label>Width:</label>
        <input type="number" id="widthBox" min="50" max="5000">
    </div>
    <input type="range" id="widthSlider" min="50" max="5000">

    <!-- Height Controls -->
    <div class="row">
        <label>Height:</label>
        <input type="number" id="heightBox" min="50" max="5000">
    </div>
    <input type="range" id="heightSlider" min="50" max="5000">

    <button onclick="resizeImg()">Resize Image</button>

    <canvas id="canvas"></canvas>
    <a id="downloadLink" download="resized-image.png">Download Resized Image</a>

</div>

<script>
    let img = new Image();

    // Upload Image
    document.getElementById("fileInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(file);
    });

    img.onload = function() {
        let preview = document.getElementById("preview");
        preview.src = img.src;
        preview.style.display = "block";

        // Set sliders and boxes initial size
        document.getElementById("widthSlider").value = img.width;
        document.getElementById("heightSlider").value = img.height;

        document.getElementById("widthBox").value = img.width;
        document.getElementById("heightBox").value = img.height;
    };

    // Sync Width Slider & Box
    document.getElementById("widthSlider").addEventListener("input", function() {
        document.getElementById("widthBox").value = this.value;
    });

    document.getElementById("widthBox").addEventListener("input", function() {
        document.getElementById("widthSlider").value = this.value;
    });

    // Sync Height Slider & Box
    document.getElementById("heightSlider").addEventListener("input", function() {
        document.getElementById("heightBox").value = this.value;
    });

    document.getElementById("heightBox").addEventListener("input", function() {
        document.getElementById("heightSlider").value = this.value;
    });

    // Resize
    function resizeImg() {
        const w = parseInt(document.getElementById("widthBox").value);
        const h = parseInt(document.getElementById("heightBox").value);

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = w;
        canvas.height = h;

        ctx.drawImage(img, 0, 0, w, h);

        canvas.style.display = "block";

        const download = document.getElementById("downloadLink");
        download.href = canvas.toDataURL("image/png");
        download.style.display = "inline-block";
    }
</script>

</body>
</html>
