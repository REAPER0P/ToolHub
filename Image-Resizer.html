<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Resizer Tool</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #eef5ff;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .box {
        width: 95%;
        max-width: 450px;
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .logo {
        font-size: 30px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 8px;
    }

    #fileInput {
        display: none;
    }

    .upload-box {
        width: 100%;
        padding: 20px;
        border: 2px dashed #0080ff;
        border-radius: 12px;
        cursor: pointer;
        color: #0080ff;
        font-size: 16px;
        margin-bottom: 15px;
    }

    img {
        width: 100%;
        margin-top: 15px;
        border-radius: 10px;
        display: none;
    }

    .slider-group {
        margin-top: 15px;
        text-align: left;
    }

    .slider-group label {
        font-weight: bold;
    }

    input[type="range"] {
        width: 100%;
        margin-top: 8px;
    }

    button {
        width: 100%;
        margin-top: 18px;
        padding: 12px;
        font-size: 17px;
        background: #0066ff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #0051d4;
    }

    #downloadLink {
        display: none;
        margin-top: 15px;
        padding: 12px;
        background: #00c853;
        color: #fff;
        text-decoration: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        display: inline-block;
    }

    canvas {
        max-width: 100%;
        margin-top: 20px;
        display: none;
    }
</style>
</head>

<body>

<div class="box">
    <div class="logo">üìê Image Resizer</div>

    <!-- Hidden Input -->
    <input type="file" id="fileInput" accept="image/*">

    <!-- Upload Box -->
    <div class="upload-box" onclick="document.getElementById('fileInput').click();">
        Tap to Upload Image
    </div>

    <!-- Image Preview -->
    <img id="preview">

    <!-- Width Slider -->
    <div class="slider-group">
        <label>Width: <span id="widthValue">0</span> px</label>
        <input type="range" id="widthSlider" min="50" max="2000" value="0">
    </div>

    <!-- Height Slider -->
    <div class="slider-group">
        <label>Height: <span id="heightValue">0</span> px</label>
        <input type="range" id="heightSlider" min="50" max="2000" value="0">
    </div>

    <button onclick="resizeImg()">Resize Image</button>

    <canvas id="canvas"></canvas>
    <a id="downloadLink" download="resized-image.png">Download Resized Image</a>
</div>

<script>
    let img = new Image();
    let originalWidth = 0;
    let originalHeight = 0;

    // Upload Image
    document.getElementById("fileInput").addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    // When image loads ‚Üí show preview + sliders get original size
    img.onload = function () {
        document.getElementById("preview").src = img.src;
        document.getElementById("preview").style.display = "block";

        originalWidth = img.width;
        originalHeight = img.height;

        document.getElementById("widthSlider").value = img.width;
        document.getElementById("heightSlider").value = img.height;

        document.getElementById("widthValue").innerText = img.width;
        document.getElementById("heightValue").innerText = img.height;
    };

    // Slider update values live
    document.getElementById("widthSlider").addEventListener("input", function () {
        document.getElementById("widthValue").innerText = this.value;
    });

    document.getElementById("heightSlider").addEventListener("input", function () {
        document.getElementById("heightValue").innerText = this.value;
    });

    // Resize Function
    function resizeImg() {
        const w = parseInt(document.getElementById("widthSlider").value);
        const h = parseInt(document.getElementById("heightSlider").value);

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = w;
        canvas.height = h;

        ctx.drawImage(img, 0, 0, w, h);

        canvas.style.display = "block";

        const download = document.getElementById("downloadLink");
        download.href = canvas.toDataURL("image/png");
        download.style.display = "inline-block";
    }
</script>

</body>
</html>
