<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0a0f24, #000000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      filter: drop-shadow(0 0 6px cyan);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(0.2); opacity: 0; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: cyan;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    #upload {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: 2px solid cyan;
      background-color: transparent;
      color: cyan;
      cursor: pointer;
      font-size: 16px;
    }

    #upload:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 15px;
      background-color: cyan;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px cyan;
      display: none;
    }

    button:hover {
      background-color: #00e0e0;
    }

    /* Slider */
    .sliderBox {
      margin-top: 15px;
      display: none;
    }

    input[type="range"] {
      width: 100%;
      accent-color: cyan;
    }

    .qualityLabel {
      margin-top: 5px;
      font-size: 16px;
      color: cyan;
      text-shadow: 0 0 8px cyan;
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <script>
    for (let i = 0; i < 35; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      p.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <div class="logo">âš¡ Compressor Pro</div>

    <input type="file" id="upload" accept="image/*" />

    <img id="preview" alt="Preview" />

    <!-- Quality Slider -->
    <div class="sliderBox" id="sliderBox">
      <input type="range" id="qualitySlider" min="10" max="100" value="70" />
      <div class="qualityLabel">Quality: <span id="qualityValue">70</span>%</div>
    </div>

    <button id="compressBtn">Compress & Download</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const compressBtn = document.getElementById("compressBtn");
    const slider = document.getElementById("qualitySlider");
    const sliderBox = document.getElementById("sliderBox");
    const qualityValue = document.getElementById("qualityValue");

    slider.oninput = () => {
      qualityValue.textContent = slider.value;
    };

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          preview.src = event.target.result;
          preview.style.display = "block";
          compressBtn.style.display = "inline-block";
          sliderBox.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    compressBtn.addEventListener("click", () => {
      const img = new Image();
      img.src = preview.src;

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const scale = 0.5;
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const quality = slider.value / 100;

        canvas.toBlob(
          (blob) => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "compressed-image.jpg";
            link.click();
          },
          "image/jpeg",
          quality
        );
      };
    });
  </script>

</body>
</html>
