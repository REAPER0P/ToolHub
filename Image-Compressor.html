<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neon Image Compressor</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: #01010a;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    padding: 20px;
    text-align: center;
    color: #fff;
  }

  /* Floating particles */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #00eaff;
    border-radius: 50%;
    opacity: 0.7;
    animation: floatUp 8s linear infinite;
    filter: drop-shadow(0 0 10px #00eaff);
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0.5); }
    100% { transform: translateY(-10vh) scale(1.3); }
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #00eaff, #00ff88);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 12px #00eaffaa;
  }

  .container {
    width: 100%;
    max-width: 500px;
    margin: auto;
    padding: 25px;
    background: rgba(0, 255, 255, 0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid #00eaff55;
    box-shadow: 0 0 20px #00eaff55;
  }

  .upload-box {
    padding: 20px;
    border: 2px dashed #00eaff80;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
    margin-bottom: 15px;
  }

  .upload-box:hover {
    background: rgba(0, 255, 255, 0.1);
    border-color: #00eaff;
  }

  input[type="file"] {
    display: none;
  }

  img {
    width: 100%;
    display: none;
    margin-top: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00eaff65;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    width: 100%;
    font-size: 1.1rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;

    background: linear-gradient(90deg, #00eaff, #00ff88);
    color: #000;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0 0 15px #00eaffaa;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px #00eaffdd;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .container { padding: 20px; }
  }
</style>
</head>

<body>

<h1>Neon Image Compressor</h1>

<!-- Particle Generator -->
<script>
  function createParticles() {
    for (let i = 0; i < 35; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (6 + Math.random() * 5) + "s";
      particle.style.opacity = Math.random() * 0.8 + 0.2;
      document.body.appendChild(particle);
    }
  }
  createParticles();
</script>

<div class="container">
  
  <label for="upload" class="upload-box">
    <span style="font-size: 1.2rem;">ðŸ“¤ Tap to Upload Image</span>
  </label>
  <input type="file" id="upload" accept="image/*">

  <img id="preview" src="" />

  <button id="compressBtn" style="display:none;">Compress & Download</button>
</div>

<script>
  const upload = document.getElementById("upload");
  const preview = document.getElementById("preview");
  const compressBtn = document.getElementById("compressBtn");

  upload.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;
        preview.style.display = "block";
        compressBtn.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  compressBtn.addEventListener("click", () => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = preview.src;

    img.onload = () => {
      canvas.width = img.width * 0.5;  // 50% size
      canvas.height = img.height * 0.5;

      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(
        (blob) => {
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "compressed-image.jpg";
          a.click();
        },
        "image/jpeg",
        0.7 // 70% quality
      );
    };
  });
</script>

</body>
</html>
