<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Image Compressor</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0a0f24, #000000);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 22px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      position: relative;
      z-index: 10; /* keeps UI above particles */
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: cyan;
      margin-bottom: 18px;
      text-shadow: 0 0 8px cyan;
    }

    #upload {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid cyan;
      background: rgba(0, 255, 255, 0.1);
      color: cyan;
      font-size: 16px;
      cursor: pointer;
    }

    img {
      width: 100%;
      margin-top: 14px;
      border-radius: 12px;
      display: none;
    }

    button {
      margin-top: 15px;
      background-color: cyan;
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      display: none;
    }

    .sliderBox {
      margin-top: 15px;
      display: none;
    }

    input[type="range"] {
      width: 100%;
      accent-color: cyan;
    }

    .qualityLabel {
      margin-top: 6px;
      font-size: 16px;
      color: cyan;
      text-shadow: 0 0 6px cyan;
    }

    /* Mobile Friendly Adjust */
    @media (max-width: 480px) {
      .container {
        padding: 18px;
        border-radius: 14px;
      }
      .logo { font-size: 24px; }
    }

    /* SAFE particles (won't block buttons) */
    .particle {
      position: fixed;
      bottom: -10px;
      width: 5px;
      height: 5px;
      background: cyan;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp 6s linear infinite;
      pointer-events: none; /* stops blocking clicks */
      z-index: 1;
      filter: drop-shadow(0 0 6px cyan);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Safe Particles -->
  <script>
    for (let i = 0; i < 22; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(p);
    }
  </script>

  <div class="container">
    <div class="logo">âš¡ Compressor Pro</div>

    <input type="file" id="upload" accept="image/*" />

    <img id="preview" alt="Preview" />

    <!-- Quality Slider -->
    <div class="sliderBox" id="sliderBox">
      <input type="range" id="qualitySlider" min="10" max="100" value="70" />
      <div class="qualityLabel">Quality: <span id="qualityValue">70</span>%</div>
    </div>

    <button id="compressBtn">Compress & Download</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const compressBtn = document.getElementById("compressBtn");
    const slider = document.getElementById("qualitySlider");
    const sliderBox = document.getElementById("sliderBox");
    const qualityValue = document.getElementById("qualityValue");

    slider.oninput = () => { qualityValue.textContent = slider.value; };

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        preview.src = event.target.result;
        preview.style.display = "block";
        sliderBox.style.display = "block";
        compressBtn.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    compressBtn.addEventListener("click", () => {
      const img = new Image();
      img.src = preview.src;

      img.onload = () => {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Mobile-friendly resize (prevents memory crash)
        const scale = img.width > 2000 ? 0.4 : 0.6;

        canvas.width = img.width * scale;
        canvas.height = img.height * scale;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const quality = slider.value / 100;

        canvas.toBlob(
          (blob) => {
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "compressed-image.jpg";
            link.click();
          },
          "image/jpeg",
          quality
        );
      };
    });
  </script>

</body>
</html>
